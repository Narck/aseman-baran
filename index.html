<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>
      فریت بار آسمان باران - ارائه خدمات متنوع ارسال هوایی بار - فریت بار و
      کارگو در شیراز
    </title>
    <link href="src/sass/main.scss" rel="stylesheet" />
    <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
    <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
    <link href="/site.webmanifest" rel="manifest" />
    <script defer src="src/js/index.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a class="header__link" href="#">
          <img
            alt="لوگوی شرکت فریت بار آسمان باران شیراز"
            class="header__logo"
            src="src/img/logo.png"
          />
        </a>
        <nav class="header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">خدمات</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">درباره ما</a>
            </li>
            <li class="nav__item"><a class="nav__link" href="#">وبلاگ</a></li>
            <li class="nav__item">
              <a class="nav__link" href="#">تماس با ما</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="section-hero">
        <div class="airplane">
          <img
            alt="طرحی از یک هواپیما"
            class="airplane__image"
            src="src/img/airplane.png"
          />
        </div>
        <div class="hero">
          <div class="hero__icon-box">
            <div class="hero__icon">
              <img alt="" src="src/img/box.png" />
            </div>
            <div class="hero__icon">
              <img alt="" src="src/img/globe.png" />
            </div>
          </div>
          <div class="hero__text-box">
            <!--            <h1 class="heading-primary">-->
            <!--              با <span class="exclude">آسمان باران</span>، آسان بار برسان-->
            <!--            </h1>-->
            <h1 class="heading-primary">
              <span class="exclude">آسمان باران</span>، سریع و آسان
            </h1>
          </div>
          <div class="hero__image-box">
            <picture>
              <img
                alt="طرحی از کره زمین"
                class="hero__image"
                src="src/img/hero-image-5.png"
              />
            </picture>
          </div>
          <div class="hero__icon-box">
            <div class="hero__icon">
              <img alt="" src="src/img/transform.png" />
            </div>
            <div class="hero__icon">
              <img alt="" src="src/img/delivered.png" />
            </div>
          </div>
        </div>
        <div class="hero__svg">
          <svg
            data-name="Layer 1"
            preserveAspectRatio="none"
            viewBox="0 0 1200 120"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M600,112.77C268.63,112.77,0,65.52,0,7.23V120H1200V7.23C1200,65.52,931.37,112.77,600,112.77Z"
            ></path>
          </svg>
        </div>
      </section>
    </div>
  </body>
</html>
